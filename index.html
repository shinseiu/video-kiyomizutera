<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清水寺紹介</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 20%;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .audio-control {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
<video class="video-background" autoplay loop muted>
    <source src="images/jianji kiyomizutera.mp4" type="video/mp4">
    お使いのブラウザはビデオタグをサポートしていません。
</video>

<audio id="background-music" loop autoplay>
    <source src="images/tera.mp3" type="audio/mpeg">
    お使いのブラウザはオーディオタグをサポートしていません。
</audio>


<div class="audio-control">
    <button onclick="toggleAudio()">音楽の再生/停止</button>
</div>

<script>
    function toggleAudio() {
        var audio = document.getElementById('background-music');
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
</body>
</html>
